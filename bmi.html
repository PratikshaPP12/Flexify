<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BMI Calculator In JavaScript</title>
  <style>
    body {
      margin: 0;
      box-sizing: content-box;
      font-family: sans-serif;
    }

    .container {
      position: relative;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #e0e0e0;
    }

    .bmi-calculator {
      border-radius: 8px;
      background-color: #e0e0e0;
      padding: 20px;
      width: 300px;
      box-shadow: 5px 5px 10px #c1c1c1,
        -5px -5px 10px #ffffff;
        background: transparent;
    }
    #doneButton{
      padding: 8px 16px;
      cursor: pointer;
      border-radius: 0px 18px 0px 18px;
      border: 1px solid #c2c2c2;
      padding: 10px 15px;
      color: #c2c2c2;
      transition: .4s ease-in-out;

    }
    #doneButton:hover{
      border-radius: 18px 0px 18px 0px;
      color: #fa5a20;
    }

    h1 {
      margin: 0 0 10px 0;
      text-align: center;
    }

    .input {
      margin: 10px 0;
    }

    .input input {
      border: 1px solid #ccc;
      border-radius: 3px;
      height: 20px;
    }

    .input input:focus {
      outline: none;
    }
    select{
      outline: none;
      padding: 8px 12px;
      border: none;
      background: transparent;
    }

    .calculate {
      display: block;
      margin: 0 auto;
      padding: 10px;
      border: none;
      border-radius: 2px;
      background-color: #e4c495;
      width: 100%;
      font-size: 16px;
      font-weight: bold;
      box-shadow: 5px 5px 10px #c1c1c1,
        -5px -5px 10px #ffffff;
    }

    .bmi-status {
      position: absolute;
      top: 0;
      right: 0;
    }

    .bmi-status div {
      margin: 0;
      padding: 5px;
      font-size: 15px;
      font-weight: normal;
    }

    .Underweight {
      background-color: #ffc0cb;
    }

    .Normal {
      background-color: #90ee90;
    }

    .Overweight {
      background-color: #ffa07a;
    }

    .Obese {
      background-color: #ff0000;
    }

    .Underweight,
    .Normal,
    .Overweight,
    .Obese {
      font-weight: bold;
      margin-top: 20px;
      padding: 20px;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="bmi-calculator">
      <h1>BMI Calculator</h1>
      <div class="input">
        <label for="height">Height (Meter):</label>
        <input type="text" id="height" placeholder="Height in Meter">
      </div>
      <div class="input">
        <label for="weight">Weight (kg):</label>
        <input type="text" id="weight" placeholder="Weight in kg"><label for="gender">Gender: </label>
        <select id="gender">
          <option value="male">Male</option>
          <option value="female">Female</option>
          
        </select>
      </div>
      <button type="submit" class="calculate">Check BMI</button>
      <div class="result"></div>
    </div>
    <div class="bmi-status">
      <div class="Underweight">Underweight: 0 - 18.5</div>
      <div class="Normal">Normal: 18.5 - 25</div>
      <div class="Overweight">Overweight: 25 - 30</div>
      <div class="Obese">Obese: 30 - 35</div>
    </div>
  </div>

  <script>
    // select the calculate button
    var calculate = document.querySelector('.calculate');

    // attach event listener to the button
    calculate.addEventListener('click', findBMI);

    // function to find the BMI
    function findBMI() {
      var height = +document.querySelector('#height').value;
      var weight = +document.querySelector('#weight').value;
      // check height & weight are a valid number
      if (height <= 0 || weight <= 0 || isNaN(height) || isNaN(weight)) {
        alert('Please fill all fields with valid numbers');
        return;
      }
      // convert height to meters
      var bmi = weight / (height * height);
      showResult(bmi);
    }

    // function to show the result
    function showResult(bmi) {
      let x=document.getElementById('gender').value
      var result = document.querySelector('.result');
      var bmiStatus;
      if (bmi < 18.5) {
        bmiStatus = 'Underweight';
      } else if (bmi < 25) {
        bmiStatus = 'Normal';
      } else if (bmi < 30) {
        bmiStatus = 'Overweight';
      } else {
        bmiStatus = 'Obese';
      }
      result.innerHTML = `<div class=${bmiStatus}>Your BMI is ${bmi.toFixed(2)} and you are ${bmiStatus}.</div>`;
      var doneButton = document.createElement('button');
  doneButton.textContent = 'Diet Plan';
  doneButton.id = 'doneButton';
  doneButton.style.display = 'block'; // add this line
  doneButton.style.margin = '20px auto'; // add this line
  result.appendChild(doneButton);

  // attach event listener to the button
 // doneButton.addEventListener('click', () => {
    //window.location.href = 'data.html';
  //});
  // attach event listener to the button
      doneButton.addEventListener('click', () => {
        let gender=document.getElementById('gender').value
        if(gender=='male'){
          if(bmi>=0 && bmi<=5){
            location.href=`pages/diet_plan_for_${gender}_5.html`
          }
          else if(bmi>5 && bmi<=10){
            location.href=`pages/diet_plan_for_${gender}_10.html`
          }
          else if(bmi>10 && bmi<=18.5){
            location.href=`pages/diet_plan_for_${gender}_18.html`
          }
          else if(bmi>18.5 && bmi<=20){
            location.href=`pages/diet_plan_for_${gender}_20.html`
          }
          else if(bmi>20 && bmi<=25){
          location.href=`pages/diet_plan_for_${gender}_25.html`

          }
          else if(bmi>25 && bmi<=30){
            location.href=`pages/diet_plan_for_${gender}_30.html`
          }
          else if(bmi>30 && bmi<=35){
           location.href=`pages/diet_plan_for_${gender}_35.html`
          }
         else{
           location.href=`pages/diet_plan_for_${gender}_36.html`
         } 
          

        }
        else if(gender=='female'){
          if(bmi>=0 && bmi<=5){
            location.href=`pages/diet_plan_for_${gender}_5.html`
          }
          else if(bmi>5 && bmi<=10){
            location.href=`pages/diet_plan_for_${gender}_10.html`
          }
          else if(bmi>10 && bmi<=18.5){
            location.href=`pages/diet_plan_for_${gender}_18.html`
          }
          else if(bmi>18.5 && bmi<=20){
            location.href=`pages/diet_plan_for_${gender}_20.html`
          }
          else if(bmi>20 && bmi<=25){
          location.href=`pages/diet_plan_for_${gender}_25.html`

          }
          else if(bmi>25 && bmi<=30){
            location.href=`pages/diet_plan_for_${gender}_30.html`
          }
          else if(bmi>30 && bmi<=35){
            location.href=`pages/diet_plan_for_${gender}_35.html`
          }
         else{
           location.href=`pages/diet_plan_for_${gender}_36.html`
         } 
           
                   
        }
        else{
          location.href='/'
        }
      });
    }

  </script>
</body>

</html>
